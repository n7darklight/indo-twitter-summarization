<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title>Indonesian Twitter Summarization Tool</title>
	<icon href="https://cdn.iconscout.com/icon/free/png-256/twitter-3-1156321.png" type="image/png" sizes="256x256">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
	<link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.5/css/unicons.css">
	<a href="https://front.codes/" class="logo" target="_blank">
		<img src="https://assets.codepen.io/1462889/fcy.png" alt="">
	</a>
	<div class="section">
		<div class="container">
			<div class="row full-height justify-content-center">
				<div class="col-12 text-center align-self-center py-5">
					<div class="section pb-5 pt-5 pt-sm-2 text-center">
						<h6 class="mb-0 pb-3"><span><i class="fa fa-twitter" style="font-size:36px;color:white"></i>Twitter Indonesia</span><br/><br/><span>Discussion Summarization Tool</span></h6>
						<input class="checkbox" type="checkbox" id="reg-log" name="reg-log">
						<label for="reg-log"></label>
						<div class="card-3d-wrap mx-auto">
							<div class="card-3d-wrapper">
								<div class="card-front">
									<div class="center-wrap">
										<form class="section text-center" name="my-form" method="post" action="/">
											<h4 class="mb-4 pb-3">Apa yang akan dirangkum ?</h4>
											<div class="form-group">
												<input type="text" name="url" class="form-style" placeholder="Tweet URL" id="url" autocomplete="off">
												<i class="input-icon uil uil-at"></i>
											</div>	
											<input href="#" type="submit" class="btn mt-4" onclick="document.getElementById('reg-log').checked = true" value="Rangkum">
											<p class="mb-0 mt-4 text-center"><a href="#0" id="reset" class="link" onclick="reset()" value="Reset">Coba Lagi!</a></p>
										</form>
									</div>
								</div>
								<div class="card-back">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3">Rangkuman</h4>
											<div class="form-group">
												<textarea name="summary" class="form-style" placeholder="Summary Result" id="sum" autocomplete="off" cols="40" rows="5" readonly></textarea>
												<i class="input-icon uil uil-user"></i>
											</div>	
											<a href="#" class="btn mt-4" onclick="document.getElementById('reg-log').checked = false">Back</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
		function reset(){
			var query = document.getElementById('url');
  			query.value = '';
		}
	</script>
	<script 
		src="https://code.jquery.com/jquery-3.5.1.min.js" 
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
		crossorigin="anonymous"
	></script>
	<script type="text/javascript">
	$(document).ready(function(){
		$("form[name='my-form']").submit(function(event) {
		event.preventDefault();
		$.post("/summary", $(this).serialize())
			.done(function(data) {
			$("#sum").html(data.message);
			})
			.fail(function() {
			$("#sum").html("An error has occurred.");
			});
		});
	});
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
